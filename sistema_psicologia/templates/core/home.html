{% extends 'core/base.html' %}

{% block title %}Início{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Dashboard</h2>

    <div class="row">
        <!-- Gráfico de Pacientes -->
        <div class="col-md-6">
            <canvas id="pacientesChart" width="400" height="400"></canvas>
        </div>

        <!-- Gráfico de Evoluções -->
        <div class="col-md-6">
            <canvas id="evolucoesChart" width="400" height="400"></canvas>
        </div>
    </div>
</div>

<!-- Script do Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Gráfico de Pacientes
    var ctxPacientes = document.getElementById('pacientesChart').getContext('2d');
    var pacientesChart = new Chart(ctxPacientes, {
        type: 'bar',
        data: {
            labels: ['Pacientes'],
            datasets: [{
                label: 'Número de Pacientes',
                data: [{{ num_pacientes }}],  // Renderize a variável corretamente
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Gráfico de Evoluções
    var ctxEvolucoes = document.getElementById('evolucoesChart').getContext('2d');
    var evolucoesChart = new Chart(ctxEvolucoes, {
        type: 'bar',
        data: {
            labels: ['Evoluções'],
            datasets: [{
                label: 'Número de Evoluções',
                data: [{{ num_evolucoes }}],  // Renderize a variável corretamente
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
